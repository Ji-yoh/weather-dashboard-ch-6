<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <h1>Weather Dashboard</h1>
        <section class="container">
            <section id="search">
                <h2>Search for a city:</h2>
                <input type="text" id="search-bar" placeholder="Search for a city"> <!--add search suggestions or dropdown-->
                <div id="result-box">
                    <!--ul/li will be generated by js-->
                </div>
                <button id="search-btn">Search</button>
                <section id="search-history">History</section><br>
            <section id="weather-card"> <!--wrapped weather cards in main card for positioning-->
                <section id="current-weather" class="card">Current Weather</section><br>
                <section id="forecast" class="card">Forecast</section>
            </section>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
